<body>
    <div>
        append() - 在被选元素的结尾插入内容</br>
        prepend() - 在被选元素的开头插入内容</br>
        after() - 在被选元素之后插入内容</br>
        before() - 在被选元素之前插入内容</br>
        <!-- 在后面添加文本 append()和prepend()是在标签内的开头和结尾添加上内容；如果是添加新标签，四个标签用法类似-->
    </div>
</body>
