<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function($) {
        $("#one").click(function(event) {
            var one_ga = $("#one_la").width();
            var one_ha = $("#one_la").height();
            alert("width():" + one_ga + "  " + " height()" + one_ha);
        });
        $("#two").click(function(event) {
            var two_ga = $("#one_la").innerWidth();
            var two_ha = $("#one_la").innerHeight();
            alert("innerWidth():" + two_ga + "  " + " innerHeight()" + two_ha);
        });
        $("#three").click(function(event) {
            var three_ga = $("#one_la").outerWidth();
            var three_ha = $("#one_la").outerHeight();
            alert("outerWidt():" + three_ga + "  " + " outerHeight()" + three_ha);
        });
        $("#four").click(function(event) {
            var three_ga = $("#one_la").outerWidth(true);
            var three_ha = $("#one_la").outerHeight(true);
            alert("outerWidt(true):" + three_ga + "  " + " outerHeight(true)" + three_ha);
        });
        // 每个方法里面定义的是局部变量
        $("#five").click(function(event) {
            var three_ga = $(window).outerWidth(true);
            var three_ha = $(window).outerHeight(true);
            alert("文档宽:" + three_ga + "  " + " 文档高" + three_ha);
        });
        $("#six").click(function(event) {
            var three_ga = $("#one_la").outerWidth(100).outerHeight(100);
        });
        $("#seven").click(function(event) {
            var three_ga = $("#one_la").innerWidth(200).innerHeight(200);
        });
        $("#eight").click(function(event) {
            var three_ga = $("#one_la").width(300).height(300);
        });
    });
    </script>
    <style type="text/css" media="screen">
    div {
        display: inline-block;
    }
    </style>
</head>

<body>
    <div id="one_la" style="width: 300px;height: 200px;padding:20px;margin:40px;border:10px solid black; background-color: pink;">lalala
    </div>
    <!--     <div id="two_la" style="width: 300px;height: 200px;padding:30px;background-color: green;">
    </div>
    <div id="three_la" style="width: 300px;height: 200px;margin:20px;background-color: blue;">
    </div>
    <div id="four_la" style="width: 300px;height: 200px;border:5px solid black;background-color: pink;">
    </div> -->
    <!-- 背景颜色不会渲染到边框和外边距 -->
    <button id="one" type="button" class="btn btn-primary">显示width() 和 height() </button>
    <button id="two" type="button" class="btn btn-primary"> innerWidth() 和 innerHeight() </button>
    <button id="three" type="button" class="btn btn-primary"> outerWidth() 和 outerHeight() </button>
    <button id="four" type="button" class="btn btn-primary"> outerWidth(true) 和 outerHeight(true) </button>
    <button id="five" type="button" class="btn btn-primary">显示文档宽高</button>
    <button id="six" type="button" class="btn btn-primary">设定元素outer宽高</button>
    <button id="seven" type="button" class="btn btn-primary">设定元素inner宽高</button>
    <button id="eight" type="button" class="btn btn-primary">设定元素原始宽高</button>
</body>

</html>
