<html>

<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".btn1").click(function() {
            $("div").scrollLeft(100);
        });
        $(".btn2").click(function() {
            alert($("div").scrollLeft()+" px");
        });
    });
    </script>
</head>

<body>
    <div style="border:1px solid black;width:100px;height:130px;overflow:auto">
        The longest word in the english dictionary is: pneumonoultramicroscopicsilicovolcanoconiosis.
    </div>
    <button class="btn1">把滚动条的水平位置设置为 100px</button>
    <button class="btn2" type="button" class="btn btn-primary">获取横向滚动条坐标</button>
</body>

</html>
