<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#btn1").click(function() {
            alert("Text: " + $("#test").text());
        });
        $("#btn2").click(function() {
            alert("HTML: " + $("#test").html());
        });
        $("#btn3").click(function() {
            alert("value: " + $("#test1").val());
        });
        $("#btn4").click(function() {
            alert("属性值为: " + $("#test1").attr("id"));
        });
    });
    </script>
</head>

<body>
    <p id="test">这是段落中的<b>粗体</b>文本。<strong>lalala</strong></p>
    <input type="" name="" id="test1" value='lalala'>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示 HTML</button>
    <!-- 获取文本和html要在双标签下实现 -->
    <button id="btn3">显示 value</button>
    <!-- 获取value要在有value设定的标签上获取 -->
    <button id="btn4">获取 属性值</button>

</body>

</html>
