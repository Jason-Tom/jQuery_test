<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            // $('#test').load('http://www.w3school.com.cn/example/jquery/demo_test.txt');
            $('#test').load('demo_test.txt .lalala', function(responseTxt, statusTxt, xhr) {
                if (statusTxt == "success")
                    alert("外部内容加载成功！");
                if (statusTxt == "error")
                    alert("Error: " + xhr.status + ": " + xhr.statusText);
                // 没有找多对应文件才会调用xhr结果集
            });
            // 链接空格后可以加上选择器选择条件(正常条件)
            // 访问的文件不能跨域（请求文件来自其他浏览器）
            // 要是http访问形式，开启服务器放到服务器下面，file文件形式访问可能会被限制
            // 善用浏览器调试错误
            // 文件名不能有中文名
        })
    })
    </script>
</head>

<body>
    <h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
    <button id="btn1" type="button">获得外部的内容</button>
</body>

</html>
