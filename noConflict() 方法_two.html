<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script>
    var jq = $.noConflict();
    // 修改$为其他字符
    jq(document).ready(function() {
        jq("button").click(function() {
            jq("p").text("jQuery 仍在运行！");
        });
        // jQuery默认始终能用
    });
    </script>
</head>

<body>
    <p>这是一个段落。</p>
    <button>测试 jQuery</button>
</body>

</html>
